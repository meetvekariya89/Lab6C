<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet">
<style>
.gallery-container {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
align-items: stretch;
gap: 20px;
padding: 20px;
}
.gallery-item {
flex: 1 1 calc(25% - 20px);
box-sizing: border-box;
background-color: #f0f0f0;
text-align: center;
padding: 10px;
border-radius: 8px;
font-weight: bold;
}
.gallery-item img {
width: 100%;
height: 120px;
object-fit: cover;
border-radius: 6px;
}
.gallery-image:hover {
/* The original code had redundant/conflicting properties here. Keeping the effect from the second block. */
transition: transform 0.3s ease-in-out;
}
.gallery-image:hover {
transform: scale(1.05);
z-index: 1;
}
</style>
</head>
<body>
<div class="container">
<div class="gallery-container">
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" class="img-fluid
gallery-image" alt="Landscape photo">
</div>
<div class="gallery-item">
<img
src="https://media.istockphoto.com/id/2166111199/photo/empty-floor-and-city-building-at- night.webp?a=1&b=1&s=612x612&w=0&k=20&c=EvNb_7WJggRZv3YxNkq9Z-hGe_zqWMZ- 9IUKMeozvtg=" class="img-fluid gallery-image" alt="City at night photo">
</div>
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1518770660439-4636190af475" class="img-fluid
gallery-image" alt="Circuit board photo">
</div>
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6" class="img-fluid
gallery-image" alt="Mountain road photo">
</div>
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="img-fluid
gallery-image" alt="Beach photo">
</div>
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" class="img-fluid
gallery-image" alt="Food photo">
</div>
<div class="gallery-item">
<img
src="https://media.istockphoto.com/id/2162643372/photo/beautiful-planet-earth-with-night-lights- of-asian-cities-views-from-space-amazing- night.webp?a=1&b=1&s=612x612&w=0&k=20&c=BFVUU7L- CXnlsV2WAKyQWT8ARmgg3OrGOefbtL9MJMM=" class="img-fluid gallery-image" alt="Earth from space photo">
</div>
<div class="gallery-item">
<img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="img-fluid
gallery-image" alt="City street photo">
</div>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
